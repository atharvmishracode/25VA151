<!DOCTYPE html>
<html lang="en">a
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initialscale=1.0">
<title>EXPERIMENT 5</title>
</head>
<body>
<form action="" method="get">
<fieldset>
<legend><h1>Student Registration Form</h1></legend>
<label for="">Your Name</label>
<input type="text" name="" id="" placeholder="Enter your
name" required><br><br>
<label for="">Your E-mail</label>
<input type="email" name="" id="" placeholder="Enter your Email"><br><br>
<label for="">Your Password</label>
<input type="password" name="" id=""><br> <br>
<label for="">Your Gender</label>
<input type="radio" name="gender" id="" checked>Male
<input type="radio" name="gender" id="">Female
<input type="radio" name="gender" id="">other<br><br>
<label for="">Your Course</label>
<input list="course">
<datalist id="course">
<option value="BTECH"></option>
<option value="MTECH"></option>
<option value="MBA"></option>
<option value="MCA"></option>
</datalist><br><br>
<label for="">Your Contact</label>
<input type="tel" name="" id="" placeholder="Enter your
Mobile" minlength="10" maxlength="10"><br><br>
<label for="">Your Address</label><br>
<textarea name="" id="" placeholder="Your
Address"></textarea> <br><br>
<label for="">Your Branch</label>
<input list="branch">
<datalist id="branch">
<option value="CSE15"></option>
<option value="CSE18"></option>
<option value="CSE20"></option>
<option value="CSE23"></option>
</datalist><br><br>
<input type="submit" value="Register">
<input type="reset" value="Clear">
<hr>
<p align="center">&copy; Student Registration Portal</p>
</fieldset>
</form>
</body>
</html>
