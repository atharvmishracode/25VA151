<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        bpdy{
            margin: 0;
            padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 1200px;
            height: auto;
            background-color: rgb(255, 108, 108);
            margin: 0 auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-wrap: wrap;
        }
        header{
            height: 100px;
            background-color: rgb(255, 242, 0);

        }
        section{
            height: auto;
            background-color: rgb(166, 255, 0);
            display: flex;
            flex-direction: row;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .box{
            width: 275px;
            height: 200px;
            background-color: rgb(254, 154, 3);
        }
        #box{
            height: 250px;
            background-color: rgb(221, 255, 0);
        }
        footer{
            height: 100px;
            line-height: 80px;
            background-color: rgb(255, 73, 73);
        }
    </style>
</head>
<body>
    <main>
        <header><h2>Header</h2></header>

        <section>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section>

        <div id="box"><h2>Three boxes</h2></div>

        <footer><h2>Footer</h2></footer>
    </main>
    
</body>
</html>
