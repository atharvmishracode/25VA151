<!DOCTYPE html>
<html> 
<head> 
    <title>Simple Navigation Menu</title> 
    <style> 
        h1 { 
            display: block; 
            background: lightblue; 
            padding: 10px; 
            text-align: center; 
        } 
        nav { 
            text-align: center;  
            margin-top: 10px; 
        } 
        nav a { 
            display: inline-block; 
            padding: 5px 10px; 
            margin: 5px; 
            background: #ccc; 
            text-decoration: none; 
        } 
        .box { 
            float: left; 
            width: 150px; 
            background: #eee; 
            padding: 10px; 
            margin-top: 20px; 
        } 
        .footer { 
            clear: both; 
            background: lightgreen; 
            padding: 10px; 
            margin-top: 20px; 
        } 
    </style> 
</head> 
<body> 
    <h1>Simple Navigation Menu</h1> 
    <nav> 
        <a href="#">Home</a> 
        <a href="#">Categories</a> 
        <a href="#">About Us</a> 
        <a href="#">Contact Us</a> 
    </nav> 
    <div class="box"> 
    </div> 
    <div class="footer"></div> 
</body> 
</html>
