<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Product Grid</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      padding: 20px 0;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      display: block;
    }

    .product-info {
      padding: 15px;
    }

    .product-title {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 16px;
      color: #e63946;
      font-weight: bold;
    }

    @media (min-width: 600px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 900px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (min-width: 1200px) {
      .product-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Product Grid</h1>

  <div class="product-grid">

    <div class="product-card">
      <img src="image 1 (1).jpg" alt="Product 1">
      <div class="product-info">
        <div class="product-title">N1 BURDS noise cancellation</div>
        <div class="product-price">$29.99</div>
      </div>
    </div>

    <div class="product-card">
      <img src="image 1 (4).jpg" alt="Product 2">
      <div class="product-info">
        <div class="product-title">NECKBAND </div>
        <div class="product-price">$39.99</div>
      </div>
    </div>

    <div class="product-card">
      <img src="image 1 (3).jpg" alt="Product 3">
      <div class="product-info">
        <div class="product-title">WIRELESS HEADPHJONES</div>
        <div class="product-price">$49.99</div>
      </div>
    </div>

    <div class="product-card">
      <img src="image 1 (2).jpg" alt="Product 4">
      <div class="product-info">
        <div an class="product-title">WEIRED HEADPHONES</div>
        <div class="product-price">$19.99</div>
      </div>
    </div>

  </div>
</body>
</html>
